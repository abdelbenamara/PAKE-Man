<div class="container mx-auto max-w-lg space-y-8 p-6">
  <!-- Profile Section -->
  <section
    id="profile-section"
    class="flex items-center justify-between rounded-2xl bg-white p-6 shadow-lg"
  >
    <!-- inner -->
  </section>

  <!-- 2FA Section -->
  <section
    id="mfa-section"
    class="flex items-center justify-between rounded-2xl border border-gray-800 bg-white p-6 shadow-lg"
  >
    <h2 class="text-lg leading-none font-semibold text-gray-800">
      Two-Factor Authentication
    </h2>

    <div
      hx-post="/user/mfa"
      hx-swap="outerHTML"
      hx-trigger="load"
      class="m-0 flex items-center p-0"
    >
      <button
        class="cursor-pointer rounded-lg bg-blue-600 px-4 py-2 text-sm font-medium text-white hover:bg-blue-700 focus:ring-2 focus:ring-blue-400 focus:outline-none"
        hx-post="/email/verification/link"
        hx-swap="outerHTML"
      >
        Enable 2FA
      </button>
    </div>
  </section>

  <!-- Danger Zone -->
  <section
    id="danger-zone"
    class="flex items-center justify-between rounded-2xl border border-red-200 bg-white p-6 shadow-lg"
  >
    <h2 class="text-2xl leading-none font-semibold text-red-600">
      Danger Zone
    </h2>
    <button
      hx-delete="/user"
      hx-confirm="Are you sure you want to delete your account? This action cannot be undone."
      class="cursor-pointer rounded-lg bg-red-600 px-6 py-2 text-white transition hover:bg-red-700"
    >
      Delete Account
    </button>
  </section>
</div>
