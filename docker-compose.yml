version: '3.8'

services:
  game:
    build: ./apps/game
    ports:
      - "5173:5173"
    volumes:
      - ./apps/game:/app
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development

  tournament:
    build: ./apps/tournament
    ports:
      - "5174:5173"
    volumes:
      - ./apps/tournament:/app
    working_dir: /app
    command: npm run dev
    environment:
      - NODE_ENV=development
